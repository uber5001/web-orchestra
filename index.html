<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,width=device-width">
	<title>Web Orchestra</title>
	<style>
		#output {
			font-family: monospace;
		}
		input {
			width: 100%;
		}
	</style>
	<link rel="stylesheet" href="screens.css">
	<link rel="stylesheet" href="keys.css">
	<link rel="stylesheet" href="server.css">
	<script src="network.js"></script>
	<script src="audio.js" defer></script>
	<script src="controllers.js" defer></script>
</head>
<body class="loading-screen">
	<div id="loading-screen" class="screen">
		Connecting to server...
	</div>
	<div id="connection-error-screen" class="screen">
		A connection to the server could not be established.
	</div>
	<div id="host-join-screen" class="screen">
		<button id="host">Host</button>
		<button id="join" type="button">Join</button>
	</div>
	<div id="join-screen" class="screen">
		<button class="back">back</button>
		</label>Type in the code for the server you would like to join:</label>
		<input id="join-code" type="text">
		<button id="join-code-submit" type="button">Use above code</button>
	</div>
	<div id="host-screen" class="screen">
		<button class="back">back</button>
		</label>Type in a code that will be used to join your server:</label>
		<input id="host-code" type="text">
		<button id="host-code-submit" type="button">Use above code</button>
		<label>Or pick one at random:</label>
		<button id="host-code-random" type="button">Use random code</button>
	</div>
	<div id="client-screen" class="screen">
		<!--generated-->
	</div>
	<div id="server-screen" class="screen">
		<div id="chord-list">
			<ul>
			</ul>
		</div>
		<div id="chord-view">
			<div id="chord-preview">
				<!--generated-->
			</div>
			<div id="chord-editor">
				<!--generated-->
			</div>
		</div>
	</div>
</body>
</html>
