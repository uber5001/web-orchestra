<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no">
	<title>Web Orchestra</title>
	<link rel="stylesheet" href="screens.css">
	<link rel="stylesheet" href="keys.css">
	<link rel="stylesheet" href="server.css">
	<link rel="stylesheet" href="client.css">
	<script src="network.js"></script>
	<script src="audio.js" defer></script>
	<script src="controllers.js" defer></script>
</head>
<body class="loading-screen">
	<div id="loading-screen" class="screen">
		Connecting to server...
	</div>
	<div id="connection-error-screen" class="screen">
		A connection to the server could not be established.
		You may have lost your internet connection, or the server may be closed.
	</div>
	<div id="host-join-screen" class="screen">
		<button id="join" type="button">Join</button>
		<button id="host">Host</button>
	</div>
	<div id="join-screen" class="screen">
		<button class="back">Back</button>
		<input id="join-code" type="text" placeholder="Code" size="4">
		<button id="join-code-submit" type="button" disabled>Join!</button>
	</div>
	<div id="host-screen" class="screen">
		<button class="back">Back</button>
		<input id="host-code" type="text" placeholder="Code" size="4">
		<button id="host-code-submit" type="button" disabled>Host!</button>
	</div>
	<div id="client-screen" class="screen">
		<ul class="key-canvas-list">
			<!--generated-->
		</ul>
	</div>
	<div id="server-screen" class="screen">
		<div id="chord-list">
			<ul>
				<!--generated-->
			</ul>
		</div>
		<div id="chord-view">
			<div id="chord-preview">
				<!--generated-->
			</div>
			<div id="chord-editor">
				<!--generated-->
			</div>
		</div>
	</div>
</body>
</html>
